<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="agendcoleta.css">
  <title>Agendamento de coleta</title>
</head>
<body>
  <div class="intro">
    <h1>Agendamento de Coleta</h1>
    <p>Quais materiais serão coletados?</p>
  </div>

  <div class="materials">
    <div class="imgs-grid">
      <div>
        <img class="img" src="img/papel.png" alt="Imagem de papel">
        <label for="papel">Papel</label>
        <input type="checkbox" name="papel" id="papel">
      </div> 
      <div>
        <img class="img" src="img/metal.png" alt="Imagem de metal">
        <label for="metal">Metal</label>
        <input type="checkbox" name="metal" id="metal">
      </div> 
      <div>
        <img class="img" src="img/plastico.png" alt="Imagem de plástico">
        <label for="plastico">Plástico</label>
        <input type="checkbox" name="plastico" id="plastico">
      </div> 
      <div>
        <img class="img" src="img/vidro.png" alt="Imagem de vidro">
        <label for="vidro">Vidro</label>
        <input type="checkbox" name="vidro" id="vidro" value="vidro">
      </div> 
      <div>
        <img class="img" src="/img/pilhas.png" alt="Imagem de pilhas e baterias">
        <label for="pilhas-e-baterias">Pilhas e Baterias</label>
        <input type="checkbox" name="pilhas-e-baterias" id="pilhas-e-baterias">
      </div>   
  </div>

  <div class="part2">
    <label for="title">Título</label>
    <input type="text" id="title">

    <label for="description">Descrição</label>
    <input type="text" id="description">
  </div>

  <div class="buttons"> <!--COLOCAR AS REFERÊNCIAS-->
    <a><button class="btn1">Salvar</button></a>
    <a href="agendcoleta.html"><button class="btn2">Cancelar</button></a>
  </div>
</body>
</html>
